<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tempo de Uso</title>
</head>
<body>
    <h1>Registrar Tempo de Uso</h1>
    <form method="POST" action="/registrar_tempo">
        <label for="usuario_id">Usuário:</label>
        <select name="usuario_id" id="usuario_id">
            {% for usuario in usuarios %}
                <option value="{{ usuario[0] }}">{{ usuario[1] }} ({{ usuario[2] }})</option>
            {% endfor %}
        </select><br><br>

        <label for="entrada">Entrada (hora:minuto):</label>
        <input type="time" name="entrada" required><br><br>

        <label for="saida">Saída (hora:minuto):</label>
        <input type="time" name="saida" required><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
