<!DOCTYPE html>
<html lang="ptb-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>A3 Fadergs - Cadastrar Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app">
        <h1 class="titulo-cadastro">Cadastro de Usuários</h1>

        <div class="ficha-cadastro">
        <form action="{{ url_for('cadastro') }}" method="POST">
            <label class="cadastro-text" for="nome">Nome:</label><br>
            <input class="cadastro-input" type="text" id="nome" name="nome" required><br><br>

            <label class="cadastro-text" for="email">E-mail:</label><br>
            <input class="cadastro-input" type="email" id="email" name="email" required><br><br>

            <label class="cadastro-text" for="nickname">Nickname:</label><br>
            <input class="cadastro-input"type="text" id="nickname" name="nickname" required><br><br>

            <button class="btn2" type="submit">Cadastrar</button><br>
        </form>
        
        <a href="{{ url_for('home') }}">
            <button class="btn2">Voltar ao menu</button>
        </a>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
    {% endif %}
    {% endwith %}

    </div>
    </div>
    <br><br><br><br><br><br><br><br>
    
<footer class="footer-section">
    <div>
        <a target="_blank" href="https://www.fadergs.edu.br/"><img class="logo-fadergs" src="{{ url_for('static', filename='images/logo-fadergs.png') }}" alt="logo-fadergs" alt="logo-fadergs"></a>
    </div>
    <div class="section-content">
        <p class="policy-text">
            <a href="#" class="policy-link">Privacy policy</a>
            <span class="separator">•</span>
            <a href="#" class="policy-link">Refund policy</a>
            <span class="separator">•</span>
            <a href="https://github.com/PedroLourega" class="policy-link">Acesse meu GitHub clicando aqui!</a>
        </p>
        <p class="copyright-text">© 2024 Lan House - By. Pedro Lourega</p>  
    </div>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
