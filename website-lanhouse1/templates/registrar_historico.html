<!DOCTYPE html>
<html lang="ptb-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Histórico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Registrar Histórico de Sessão</h1>
    
    <form method="POST">
        <label for="usuario_id">ID do Usuário:</label><br>
        <input type="text" id="usuario_id" name="usuario_id" required><br><br>
        
        <label for="tempo_total">Tempo Total (em minutos):</label><br>
        <input type="number" id="tempo_total" name="tempo_total" required><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
