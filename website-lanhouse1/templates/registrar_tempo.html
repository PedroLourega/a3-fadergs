<!DOCTYPE html>
<html lang="ptb-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Fadergs - Registrar Tempo de Uso </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="app">
        <h1>Registrar Tempo de Uso</h1>
        <form method="POST">
            <label for="usuario_id">Escolha o Usuário:</label>
            <select name="usuario_id" id="usuario_id">
                {% for usuario in usuarios %}
                    <option value="{{ usuario[0] }}">{{ usuario[1] }} ({{ usuario[2] }})</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="horas">Horas:</label>
            <input type="number" name="horas" id="horas" required>
            <br><br>

            <label for="minutos">Minutos:</label>
            <input type="number" name="minutos" id="minutos" required>
            <br><br>

            <button type="submit" class="btn">Registrar Tempo</button>
        </form>
        
        {% if sucesso %}
            <p>{{ sucesso }}</p>
        {% endif %}
        <br><br>
        <a href="{{ url_for('home') }}" class="btn">Voltar ao Menu Principal</a>
        
       
    </div>
    <br><br><br><br><br><br><br><br><br>
    
<footer class="footer-section">
    <div>
        <a target="_blank" href="https://www.fadergs.edu.br/"><img class="logo-fadergs" src="{{ url_for('static', filename='images/logo-fadergs.png') }}" alt="logo-fadergs" alt="logo-fadergs"></a>
    </div>

    </div>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
